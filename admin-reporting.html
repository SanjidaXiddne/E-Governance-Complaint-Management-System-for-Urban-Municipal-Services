<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top dashboard-nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="admin-dashboard.html">
                <img src="images/govt.png" alt="Logo" width="32" height="32" class="me-2">
                Municipal Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-chart-pie"></i> Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-user-management.html">
                            <i class="fas fa-users-cog"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-reporting.html">
                            <i class="fas fa-file-invoice"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar bg-danger text-white me-2">AD</div>
                            <div class="d-none d-lg-block">
                                <div class="small fw-bold">Administrator</div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid px-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0">System Reports</h4>
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm" style="width: 150px;">
                        <option>Last 30 Days</option>
                        <option>Last Quarter</option>
                        <option>This Year</option>
                    </select>
                    <button class="btn btn-primary btn-sm">
                        <i class="fas fa-download me-2"></i>Export PDF
                    </button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Complaint Volume Chart Placeholder -->
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white border-bottom p-3">
                            <h6 class="fw-bold mb-0">Complaint Volume Trends</h6>
                        </div>
                        <div class="card-body p-4 d-flex align-items-center justify-content-center" style="min-height: 300px; background: #f8fafc;">
                            <div class="text-center text-muted">
                                <i class="fas fa-chart-area fa-3x mb-3"></i>
                                <p>Chart visualization would appear here</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Category Breakdown -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-header bg-white border-bottom p-3">
                            <h6 class="fw-bold mb-0">Complaints by Category</h6>
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="small fw-medium">Road & Potholes</span>
                                    <span class="small text-muted">45%</span>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-warning" style="width: 45%"></div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="small fw-medium">Water Supply</span>
                                    <span class="small text-muted">30%</span>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-info" style="width: 30%"></div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="small fw-medium">Waste Management</span>
                                    <span class="small text-muted">15%</span>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-success" style="width: 15%"></div>
                                </div>
                            </div>
                            <div>
                                <div class="d-flex justify-content-between mb-1">
                                    <span class="small fw-medium">Others</span>
                                    <span class="small text-muted">10%</span>
                                </div>
                                <div class="progress" style="height: 6px;">
                                    <div class="progress-bar bg-secondary" style="width: 10%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
