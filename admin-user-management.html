<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top dashboard-nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="admin-dashboard.html">
                <img src="images/govt.png" alt="Logo" width="32" height="32" class="me-2">
                Municipal Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">
                            <i class="fas fa-chart-pie"></i> Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-user-management.html">
                            <i class="fas fa-users-cog"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-reporting.html">
                            <i class="fas fa-file-invoice"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar bg-danger text-white me-2">AD</div>
                            <div class="d-none d-lg-block">
                                <div class="small fw-bold">Administrator</div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid px-4">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0">User Management</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="fas fa-plus me-2"></i>Add New User
                </button>
            </div>

            <div class="table-card">
                <div class="p-4 border-bottom">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control search-input" placeholder="Search users...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>All Roles</option>
                                <option>Officer</option>
                                <option>Supervisor</option>
                                <option>Technician</option>
                                <option>Citizen</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Role</th>
                                <th>Department</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="user-avatar bg-primary text-white me-2">OJ</div>
                                        <div>
                                            <div class="fw-medium">Officer Jane</div>
                                            <div class="small text-muted">jane@municipal.gov</div>
                                        </div>
                                    </div>
                                </td>
                                <td><span class="badge bg-primary bg-opacity-10 text-primary">Officer</span></td>
                                <td>Water Works</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td class="text-end">
                                    <button class="btn btn-outline-secondary btn-sm me-1"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="user-avatar bg-warning text-dark me-2">TS</div>
                                        <div>
                                            <div class="fw-medium">Tom Smith</div>
                                            <div class="small text-muted">tom@municipal.gov</div>
                                        </div>
                                    </div>
                                </td>
                                <td><span class="badge bg-warning bg-opacity-10 text-warning">Technician</span></td>
                                <td>Road Maintenance</td>
                                <td><span class="badge bg-success">Active</span></td>
                                <td class="text-end">
                                    <button class="btn btn-outline-secondary btn-sm me-1"><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select">
                                <option>Officer</option>
                                <option>Supervisor</option>
                                <option>Technician</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select">
                                <option>Water Works</option>
                                <option>Road Maintenance</option>
                                <option>Waste Management</option>
                                <option>Electrical</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
