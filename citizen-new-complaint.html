<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Complaint - Municipal Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top dashboard-nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="citizen-dashboard.html">
                <img src="images/govt.png" alt="Logo" width="32" height="32" class="me-2">
                Municipal Services
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#citizenNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="citizenNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="citizen-dashboard.html">
                            <i class="fas fa-th-large"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="citizen-new-complaint.html">
                            <i class="fas fa-plus-circle"></i> New Complaint
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citizen-complaint-detail.html">
                            <i class="fas fa-list-alt"></i> My Complaints
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar bg-secondary text-white me-2">JD</div>
                            <div class="d-none d-lg-block">
                                <div class="small fw-bold">John Doe</div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="d-flex align-items-center mb-4">
                        <a href="citizen-dashboard.html" class="btn btn-outline-secondary btn-sm me-3">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h4 class="fw-bold mb-0">Report a New Issue</h4>
                    </div>

                    <div class="form-card">
                        <form id="complaintForm" onsubmit="submitComplaint(event)">
                            <div class="mb-4">
                                <label class="form-label">Complaint Category</label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-check custom-card-radio">
                                            <input class="form-check-input d-none" type="radio" name="category" id="cat1" value="Road" checked>
                                            <label class="form-check-label card p-3 h-100 border-2" for="cat1">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded-circle bg-warning bg-opacity-10 p-2 me-3 text-warning">
                                                        <i class="fas fa-road"></i>
                                                    </div>
                                                    <span class="fw-medium">Road & Potholes</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check custom-card-radio">
                                            <input class="form-check-input d-none" type="radio" name="category" id="cat2" value="Water">
                                            <label class="form-check-label card p-3 h-100 border-2" for="cat2">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded-circle bg-info bg-opacity-10 p-2 me-3 text-info">
                                                        <i class="fas fa-tint"></i>
                                                    </div>
                                                    <span class="fw-medium">Water Supply</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check custom-card-radio">
                                            <input class="form-check-input d-none" type="radio" name="category" id="cat3" value="Waste">
                                            <label class="form-check-label card p-3 h-100 border-2" for="cat3">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded-circle bg-success bg-opacity-10 p-2 me-3 text-success">
                                                        <i class="fas fa-trash"></i>
                                                    </div>
                                                    <span class="fw-medium">Waste Management</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check custom-card-radio">
                                            <input class="form-check-input d-none" type="radio" name="category" id="cat4" value="Light">
                                            <label class="form-check-label card p-3 h-100 border-2" for="cat4">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded-circle bg-warning bg-opacity-10 p-2 me-3 text-warning">
                                                        <i class="fas fa-lightbulb"></i>
                                                    </div>
                                                    <span class="fw-medium">Street Lighting</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Issue Description</label>
                                <textarea class="form-control" rows="4" placeholder="Please describe the issue in detail..." required></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Location</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-map-marker-alt text-danger"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" placeholder="Enter address or landmark" required>
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-crosshairs"></i> Detect
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Upload Photos</label>
                                <div class="border-2 border-dashed border-secondary border-opacity-25 rounded-3 p-4 text-center" style="border-style: dashed;">
                                    <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                    <p class="mb-1 text-muted">Drag and drop images here or click to browse</p>
                                    <input type="file" class="d-none" id="fileUpload" multiple accept="image/*">
                                    <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="document.getElementById('fileUpload').click()">
                                        Select Files
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-3">
                                <a href="citizen-dashboard.html" class="btn btn-light">Cancel</a>
                                <button type="submit" class="btn btn-primary px-4">Submit Complaint</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .custom-card-radio .form-check-input:checked + .form-check-label {
            border-color: var(--primary-color) !important;
            background-color: #eff6ff;
        }
        .custom-card-radio .form-check-label {
            cursor: pointer;
            transition: all 0.2s;
        }
        .custom-card-radio .form-check-label:hover {
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function submitComplaint(e) {
            e.preventDefault();
            // Simulate submission
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Complaint submitted successfully! Reference ID: #CMPT-NEW');
                window.location.href = 'citizen-dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
