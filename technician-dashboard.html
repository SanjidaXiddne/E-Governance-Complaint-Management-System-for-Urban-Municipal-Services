<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Dashboard - Municipal Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top dashboard-nav">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="technician-dashboard.html">
                <img src="images/govt.png" alt="Logo" width="32" height="32" class="me-2">
                Technician Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#techNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="techNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="technician-dashboard.html">
                            <i class="fas fa-clipboard-list"></i> My Tasks
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <div class="d-flex align-items-center">
                            <div class="user-avatar bg-dark text-white me-2">T1</div>
                            <div class="d-none d-lg-block">
                                <div class="small fw-bold">Tech Team 1</div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ms-3">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid px-4">
            
            <h4 class="fw-bold mb-4">Assigned Tasks</h4>

            <div class="row g-4">
                <!-- Task Card 1 -->
                <div class="col-md-6 col-xl-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="badge bg-warning text-dark">In Progress</span>
                                <span class="text-muted small">Due Today</span>
                            </div>
                            <h5 class="fw-bold mb-2">Repair Street Light</h5>
                            <p class="text-muted small mb-3">Sector 7, Road 4, House 12</p>
                            
                            <div class="d-flex align-items-center mb-4">
                                <div class="rounded-circle bg-light p-2 me-2">
                                    <i class="fas fa-map-marker-alt text-danger"></i>
                                </div>
                                <span class="small">Uttara Model Town</span>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary">Update Status</button>
                                <button class="btn btn-outline-secondary">View Details</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Task Card 2 -->
                <div class="col-md-6 col-xl-4">
                    <div class="card border-0 shadow-sm h-100">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between mb-3">
                                <span class="badge bg-danger">High Priority</span>
                                <span class="text-muted small">Due Tomorrow</span>
                            </div>
                            <h5 class="fw-bold mb-2">Water Pipe Leakage</h5>
                            <p class="text-muted small mb-3">Main Road Intersection</p>
                            
                            <div class="d-flex align-items-center mb-4">
                                <div class="rounded-circle bg-light p-2 me-2">
                                    <i class="fas fa-map-marker-alt text-danger"></i>
                                </div>
                                <span class="small">Mirpur 10 Circle</span>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary">Accept Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
